name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # üî• Novo passo: gerar o version.json com hash do commit
      - name: Generate version.json
        run: |
          VERSION=$(git rev-parse --short HEAD)
          echo "{ \"version\": \"$VERSION\" }" > public/version.json
          echo "Generated version.json: $VERSION"

      # Deploy padr√£o criado pelo Firebase CLI
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROTINAS_8498D }}
          channelId: live
          projectId: rotinas-8498d
